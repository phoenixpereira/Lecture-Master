name: Build

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              run: yarn install

            - name: Build the code
              run: yarn build

            - name: Archive artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: Lecture-Master
                  path: build
