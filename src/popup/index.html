<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lecture Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1>Lecture Master</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <label for="normalPlaybackRate" class="form-label">Normal Playback Rate:</label>
    <input type="range" id="normalPlaybackRate" class="form-range" min="0.5" max="2" step="0.1" value="1">

    <label for="silentPlaybackRate" class="form-label">Silent Playback Rate:</label>
    <input type="range" id="silentPlaybackRate" class="form-range" min="0.5" max="2" step="0.1" value="1">

    <label for="silenceThreshold" class="form-label">Silence Threshold:</label>
    <input type="range" id="silenceThreshold" class="form-range" min="-10" max="0" step="0.1" value="-5.9">

    <h3>Advanced Settings</h3>

    <label for="transitionDuration" class="form-label">Transition Duration:</label>
    <input type="range" id="transitionDuration" class="form-range" min="0" max="2" step="0.1" value="0.25">

    <label for="transitionInterval" class="form-label">Transition Interval:</label>
    <input type="range" id="transitionInterval" class="form-range" min="0" max="100" step="10" value="10">

    <label for="requiredSilenceFrames" class="form-label">Required Silence Frames:</label>
    <input type="range" id="requiredSilenceFrames" class="form-range" min="1" max="10" step="1" value="3">

    <script src="popup.bundle.js"></script>
</body>

</html>
